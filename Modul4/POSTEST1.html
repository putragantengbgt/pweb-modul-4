<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perbedaan var, let, const</title>
  </head>
  <body>
    <script>
      // ini contoh menggunakan var
      function testVar() {
        if (true) {
          var a = 100; // a memiliki function scope
        }
        console.log(a); // Output: 10, karena var bersifat function scope
      }
      testVar();

      // ini contoh menggunakan let
      function testLet() {
        if (true) {
          let b = 20; // b memiliki block scope
        }
        console.log(b); 
      }

      // ini contoh menggunakan const
      function testConst() {
        const c = 30; // c memiliki block scope
        c = 40; 
      }
    </script>
  </body>
</html>
