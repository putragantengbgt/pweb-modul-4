<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Kuadrat</title>
</head>
<body>
    <script>
        // Fungsi untuk menghitung kuadrat dari suatu bilangan
        function hitungKuadrat(angka) {
            return angka * angka;
        }

        // Memanggil fungsi untuk menghitung kuadrat dari angka 7
        let hasil = hitungKuadrat(7);
        console.log("Kuadrat dari 7 adalah:", hasil); // Output: 49
    </script>
</body>
</html>
