<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Local Scope</title>
</head>
<body>
    <script>
        function contohFunction() {
            let localVar = "Ini postest 3 modul 4";
            console.log(localVar); // ini bisa diakses di sini
        }

        contohFunction(); 

        console.log(localVar); // error, karena localVar hanya ada di dalam contohFunction
    </script>
</body>
</html>
